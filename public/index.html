

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-200">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3 sticky top-0 z-40">
            <div class="flex justify-between items-center">
                <a class="text-2xl font-bold text-gray-800 hover:text-red-200" href="#">Airbnb Clone</a>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-800 hover:text-gray-600">Explore</a>
                    <a href="#" class="text-gray-800 hover:text-gray-600">Host</a>
                    <button class="text-gray-800 hover:text-gray-600 hover:bg-red-100 rounded">Sign In</button>
                    <a href="#" class="text-gray-800 hover:text-gray-600 hover:bg-green-100 rounded-md">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-cover bg-center py-10 md:py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl md:text-5xl text-white font-semibold">Find your perfect accommodation</h1>
            <p class="text-lg text-white mt-2 md:mt-4">Book unique places to stay and things to do.</p>
            <div class="mt-8 md:mt-12">
                <input type="text" placeholder="Search for accommodations..." class="py-2 px-4 w-full md:w-1/2 rounded-full shadow-lg focus:outline-none">
            </div>
        </div>
    </header>

    

    <div class="container mx-auto my-12">
        <h2 class="text-2xl font-semibold mb-6">Featured Accommodations</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Accommodation cards will be dynamically added here -->
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Airbnb Clone. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
